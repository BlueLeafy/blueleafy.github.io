<!-- public/404.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Immediately redirect to root while storing the original path
    const originalPath = window.location.pathname + window.location.search + window.location.hash;
    localStorage.setItem('gh-pages-original-path', originalPath);
    window.location.replace(window.location.origin + '/' + originalPath);
  </script>
</head>

<body>
  <noscript>
    Please enable JavaScript or <a href="/">go to homepage</a>
  </noscript>
</body>

</html>
